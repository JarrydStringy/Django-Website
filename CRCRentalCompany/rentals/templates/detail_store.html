{%  extends "base_store.html" %}
{% block content %}
<div>
	<h3>Store ID: {{ store.id }}</h3>
	<p>Store Name: {{ store.store_name }}</p>
	<p>Address: {{ store.store_address }}</p>
	<p>Phone: {{ store.store_phone }}</p>
	<p>City: {{ store.store_city }}</p>
	<p>State: {{ store.store_state }}</p>
</div>
{% endblock %}
